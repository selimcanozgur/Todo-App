<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="titleName mt-4 mb-4"> Todo List
            </h2>
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Bugün neler yapıyorsun?"
                     aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
            </div>
            <div class="col-3">
                <div id="alerts" class="alert alert-success" role="alert">
                   Yeni Görev Listeye Eklendi
                  </div>
                  <div id="alertd" class="alert alert-danger" role="alert">
                    Göreviniz Silindi
                  </div>
                  <div id="alertw" class="alert alert-warning" role="alert">
                    Listeye Boş Ekleme Yapamazsınız
                  </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                     Ağır Spor Antrenmanı 16 Saat
                      <span class="badge badge-primary badge-pill">
                        <i class="fa-solid fa-trash-can"></i>
                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Kör Olana Kadar Yazılım Çalış
                      <span class="badge badge-primary badge-pill">
                        <i class="fa-solid fa-trash-can"></i>
                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      En Az 38 Litre Su İç
                      <span class="badge badge-primary badge-pill">
                        <i class="fa-solid fa-trash-can"></i>
                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                       Sabah 13:00'da Uyan
                        <span class="badge badge-primary badge-pill">
                          <i class="fa-solid fa-trash-can"></i>
                        </span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        458 Sayfa Kitap Oku
                        <span class="badge badge-primary badge-pill">
                          <i class="fa-solid fa-trash-can"></i>
                        </span>
                      </li>
                  </ul>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
